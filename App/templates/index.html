<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Breed Identifier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-5xl font-bold mb-8 animate-pulse text-green-400">Breed Identifier 🐶</h1>

  <form action="/predict" method="post" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-2xl shadow-2xl flex flex-col items-center space-y-6 w-80 hover:scale-105 transition-transform duration-300">
    
    <input type="file" name="file" class="block w-full text-gray-300 border border-gray-600 rounded-lg p-2 cursor-pointer bg-gray-700 focus:outline-none focus:ring-2 focus:ring-green-400">
    
    <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition-all duration-300">
      Identify 🚀
    </button>

  </form>

</body>
</html>

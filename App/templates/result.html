<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Résultat de la Prédiction</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center justify-center">

  <h1 class="text-5xl font-bold mb-8 animate-pulse text-green-400"> 🐾</h1>

  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl flex flex-col items-center space-y-6 w-96 hover:scale-105 transition-transform duration-300">

    <p class="text-xl font-semibold text-green-300">Breed :</p>
    <p class="text-2xl font-bold">{{ predicted_class }}</p>

    <p class="text-xl font-semibold text-green-300">Confidence score :</p>
    <p class="text-2xl font-bold">{{ confidence }}%</p>

    <a href="/" class="mt-6 inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-lg transition-all duration-300">
      Back
    </a>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Prediction Result</h1>

        <div class="mb-4">
            <h2 class="text-xl text-gray-700 font-semibold">Breed:</h2>
            <p class="text-lg text-blue-500 mt-2">{{ predicted_class }}</p>
        </div>

        <div class="mb-6">
            <h2 class="text-xl text-gray-700 font-semibold">Confidence:</h2>
            <p class="text-lg text-green-500 mt-2">{{ confidence }}%</p>
        </div>

        <a href="/" class="inline-block bg-blue-500 text-white font-semibold px-6 py-2 rounded hover:bg-blue-600 transition">
            Predict Another Image
        </a>
    </div>

</body>
</html>
